<!DOCTYPE html>
<html>
<head>
   <title>colors</title>
   <style>
      .color{
         padding-left: 500px;
         width: 100px;
         height: 100px;
         border: 1px solid black;
      }

   </style>
</body>
<p>select the color</p>
<select  id="selectColor"  >
   
   <option>red</option>
   <option>green</option>
   <option>blue</option>
   <option>yellow</option>
   <option>black</option>
   <option>orange</option>
 
</select>
<div class="color" id="colorDropdown"></div>
<script>
const colorDropdown = document.getElementById('colorDropdown');
const selectColor = document.getElementById('selectColor');

selectColor.addEventListener('change', (e) => {
   colorDropdown.style.backgroundColor = selectColor.value;
});



</script>
</html>
